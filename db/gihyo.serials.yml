- :url: http://gihyo.jp/dev/serial/01/modern-perl
  :title: "モダンPerlの世界へようこそ"
  :description: Perlが誕生して早20年。Perl 5が登場してからでさえもう15年になろうとしています。人の子が，たどたどしい赤ちゃん言葉から，無邪気な子供言葉，背伸びをした思春期の言葉，落ち着いた成人の言葉へと，だんだん物の言い方を変えていくように，Perlの言葉も，この5年，10年でずいぶん変わってきました。人を傷つけるような言い方を避けるのはもちろん，なるべく明瞭で筋の通った言い方になるよう，慣用句の使い方などにも工夫をこらすようになりましたし，自分たちとは異なる世界に暮らす人たちの言い回しを取り入れて表現の幅を広げたり，言葉の正しい使い方をめぐって審議が行われるようにもなってきています。ただし，だれもがPerlとともに成長してきたわけではありません。早くに社会に出てしまい，揺籃期のPerlしか知らない人もいれば，いきなり大人言葉の渦に巻き込まれて目を白黒させている人もいるでしょう。この連載では，そのようなPerlの世代間ギャップに悩んでいる方に，いくらかの背景知識と，これだけは知っておいたほうがよいという最低限の慣用句をお届けします。
