  :title: "クラウド時代の正しいシステム運用"
  :description: "システム運用と聞いて、何を思い浮かべるだろうか。システムが正常に動作するための定常業務、あるいはその状態を維持するためだけの非生産的な業務、非クリエイティブな職種、さらには、世の中にない新しいものを生み出すというイメージの強いシステムデベロッパー、ソフトウェアデベロッパーたちの後始末（後処理）的な後ろ向きな業務、エンジニアの窓際族、などなど。本書は、そういったネガティブなイメージを払拭し、システム運用や監視業務がいかに重要な業務であり、いかにクリエイティブな業務であるかを理解していただくことを目的として、執筆したものである。また、本当は開発に携わりたかったのだが希望どおりに配属されず、運用業務が「楽しくない」「つまらない」と、退屈な仕事として日々取り組んでいるエンジニアの方々に、夢と希望をもち、日々胸を張って仕事に励んでいただきたい、という願いも込められている。ぜひ、本書から1つでもいいので、何かヒントを得て日々の仕事に取り込み、「システム運用」という仕事を楽しく、クリエイティブなものに変えるきっかけとしていただきたい。"
